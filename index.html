<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nydra Studios | 3D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #00d2ff; --bg: #050a18; --card: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; }
        
        .container { width: 95%; max-width: 1000px; margin: auto; padding: 20px; }
        header { text-align: center; padding: 40px 0; }
        .logo-img { width: 100%; max-width: 400px; height: auto; }
        .slogan { color: var(--blue); text-transform: uppercase; letter-spacing: 3px; font-weight: bold; font-size: 0.9rem; margin-top: 10px; }

        /* Tarjetas */
        .product-card {
            background: var(--card);
            border: 1px solid rgba(0, 210, 255, 0.2);
            border-radius: 25px;
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .img-side { flex: 1; min-width: 300px; height: 400px; cursor: zoom-in; }
        .img-side img { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .info-side { flex: 1; min-width: 300px; padding: 30px; display: flex; flex-direction: column; justify-content: center; text-align: center; }
        .info-side h2 { color: var(--blue); font-size: 2rem; margin-bottom: 15px; }
        
        select {
            width: 100%; max-width: 250px; padding: 12px; background: #1e293b; color: white;
            border: 1px solid var(--blue); border-radius: 10px; margin: 10px auto 20px auto;
            font-size: 1rem; cursor: pointer; display: block;
        }
        .btn-ws {
            display: block; background: var(--blue); color: #050a18;
            padding: 15px; border-radius: 10px; text-decoration: none !important;
            font-weight: bold; max-width: 250px; margin: 0 auto; transition: 0.3s;
        }

        /* Modal Zoom */
        #modal { display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; cursor: pointer; }
        #modal img { max-width: 90%; max-height: 90%; border: 2px solid var(--blue); border-radius: 10px; }

        /* Info Grid */
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 40px 0; }
        .card-info { background: var(--card); padding: 25px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .card-info i { font-size: 2rem; color: var(--blue); margin-bottom: 10px; }

        footer { text-align: center; padding: 40px 0; border-top: 1px solid rgba(255,255,255,0.1); }
        .socials a { color: var(--blue); font-size: 2.5rem; margin: 0 15px; text-decoration: none !important; }

        .wa-float { position: fixed; bottom: 25px; right: 25px; background: var(--blue); color: #050a18 !important; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; text-decoration: none !important; z-index: 100; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="logo.png" alt="Logo Nydra" class="logo-img">
            <p class="slogan">Innovación en cada capa</p>
        </header>

        <div class="product-card">
            <div class="img-side" onclick="zoom(this)">
                <img id="img-maceta" src="blanco-planta.jpeg">
            </div>
            <div class="info-side">
                <h2>Maceta Prismática</h2>
                <p>Diseño geométrico de alta precisión.</p>
                <select id="sel-maceta" onchange="upd('maceta')">
                    <option value="blanco">Blanco</option>
                    <option value="negro">Negro</option>
                </select>
                <a id="lnk-maceta" href="#" target="_blank" class="btn-ws">Consultar Stock</a>
            </div>
        </div>

        <div class="product-card">
            <div class="img-side" onclick="zoom(this)">
                <img id="img-florero" src="florero.png">
            </div>
            <div class="info-side">
                <h2>Florero Minimalista</h2>
                <p>Elegancia única para tus espacios.</p>
                <select id="sel-florero" onchange="upd('florero')">
                    <option value="blanco">Blanco</option>
                    <option value="negro">Negro</option>
                </select>
                <a id="lnk-florero" href="#" target="_blank" class="btn-ws">Consultar Stock</a>
            </div>
        </div>

        <div class="info-grid">
            <div class="card-info"><i class="fas fa-leaf"></i><p>Sustentable (PLA)</p></div>
            <div class="card-info"><i class="fas fa-microchip"></i><p>Precisión 3D</p></div>
            <div class="card-info"><i class="fas fa-paint-brush"></i><p>Diseño Moderno</p></div>
        </div>

        <footer>
            <div class="socials">
                <a href="https://instagram.com/Nydra_Studios" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <p style="margin-top:20px;">NYDRA STUDIOS | 2026</p>
        </footer>
    </div>

    <div id="modal" onclick="this.style.display='none'"><img id="img-modal"></div>

    <a href="https://wa.me/5492616510974" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        function upd(tipo) {
            var color = document.getElementById('sel-' + tipo).value;
            var img = document.getElementById('img-' + tipo);
            var lnk = document.getElementById('lnk-' + tipo);
            var num = "5492616510974";
            
            if(tipo === 'maceta') {
                img.src = (color === 'negro') ? 'negro-planta.png' : 'blanco-planta.jpeg';
                var msg = "Hola Nydra Studios! Consulto por la Maceta Prismática en color " + color.toUpperCase();
                lnk.href = "https://wa.me/" + num + "?text=" + encodeURIComponent(msg);
            } else {
                img.src = (color === 'negro') ? 'florero negro.png' : 'florero.png';
                var msg = "Hola Nydra Studios! Consulto por el Florero Minimalista en color " + color.toUpperCase();
                lnk.href = "https://wa.me/" + num + "?text=" + encodeURIComponent(msg);
            }
        }

        function zoom(el) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('img-modal').src = el.querySelector('img').src;
        }

        window.onload = function() { upd('maceta'); upd('florero'); };
    </script>
</body>
</html>
