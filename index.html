<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nydra Studios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #050a18; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        .wrapper { padding: 20px; }
        img { max-width: 100%; border-radius: 15px; }
        .card { background: #0f172a; border: 1px solid #00d2ff; border-radius: 20px; padding: 20px; margin: 20px auto; max-width: 500px; }
        select { padding: 10px; width: 80%; margin: 10px 0; border-radius: 5px; }
        .btn { background: #00d2ff; color: #050a18; padding: 15px; display: block; text-decoration: none; font-weight: bold; border-radius: 10px; margin: 10px auto; width: 80%; }
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; align-items:center; justify-content:center; }
        .wa-float { position: fixed; bottom: 20px; right: 20px; background: #00d2ff; color: #050a18; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="logo.png" style="max-width:300px; margin:40px 0;">
        
        <div class="card">
            <img id="im" src="blanco-planta.jpeg" onclick="z(this.src)" style="cursor:zoom-in">
            <h2>Maceta Prism√°tica</h2>
            <select id="sm" onchange="uM()">
                <option value="blanco">Blanco</option>
                <option value="negro">Negro</option>
            </select>
            <a id="bm" href="#" class="btn" target="_blank">Consultar WhatsApp</a>
        </div>

        <div class="card">
            <img id="if" src="florero.png" onclick="z(this.src)" style="cursor:zoom-in">
            <h2>Florero Minimalista</h2>
            <select id="sf" onchange="uF()">
                <option value="blanco">Blanco</option>
                <option value="negro">Negro</option>
            </select>
            <a id="bf" href="#" class="btn" target="_blank">Consultar WhatsApp</a>
        </div>
    </div>

    <div id="modal" onclick="this.style.display='none'"><img id="mi" style="max-width:90%; border:2px solid #00d2ff;"></div>
    
    <a href="https://wa.me/5492616510974" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        const n = "5492616510974";
        function uM(){
            const c = document.getElementById('sm').value;
            document.getElementById('im').src = c==='negro'?'negro-planta.png':'blanco-planta.jpeg';
            document.getElementById('bm').href = `https://wa.me/${n}?text=Hola! Stock Maceta ${c}`;
        }
        function uF(){
            const c = document.getElementById('sf').value;
            document.getElementById('if').src = c==='negro'?'florero negro.png':'florero.png';
            document.getElementById('bf').href = `https://wa.me/${n}?text=Hola! Stock Florero ${c}`;
        }
        function z(s){ document.getElementById('modal').style.display='flex'; document.getElementById('mi').src=s; }
        window.onload = () => { uM(); uF(); };
    </script>
</body>
</html>
